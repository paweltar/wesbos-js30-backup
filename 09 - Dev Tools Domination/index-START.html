<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

function makeGreen() {
  const p = document.querySelector("p");
  p.style.color = "#BADA55";
  p.style.fontSize = "50px";
}

// Regular
console.log("Hello");
// Interpolated
console.log("Hello I'm %s", "Paul");
// Styled
console.log(
  "%c styled text",
  "color: green; font-size: 20px; text-shadow: 10px 10px 10px black"
);
// warning!
console.warn("Warning!");
// Error :|
console.error("Error!");
// Info
console.info("Fun fact here");
// Testing
console.assert(1 !== 1, "Thats wrong");
// clearing
console.clear();
// Viewing DOM Elements
const p = document.querySelector("p");
console.log(p);
console.dir(p);

console.clear();
// Grouping together
dogs.map(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
});
// counting
console.count(p);
// timing
console.time("fetching data");
fetch("https://api.github.com/users/paweltar")
  .then(data => data.json())
  .then(data => {
    console.timeEnd("fetching data");
    console.log(data);
  });

console.table(dogs);
</script>
</body>
</html>
